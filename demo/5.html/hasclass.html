<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hasClass 操作</title>
        <style>
            .intro {
                font-size: 120%;
                color: red;
            }
        </style>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
        <script src="../../src/html/html_class.js"></script>
    </head>
    <body>
        <h1>hasClass 操作 demo:</h1>
        <div>
            <p>这是一个段落</p>
            <p class="intro">这是另外一个段落</p>
            <button>是否有 p 元素使用了 "intro" 类 ?</button>
        </div>
        <script>
            $(document).ready(function(){
                $('button').click(function() {
                    alert($('p').hasClass('intro'))
                })
            })
        </script>
    </body>
</html>
