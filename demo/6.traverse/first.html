<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>过滤-first</title>
        <script src="../../src/utils/utils.js"></script>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
        <script src="../../src/html/html_css.js"></script>
        <script src="../../src/traverse/traverse_filter.js"></script>
    </head>
    <body>
        <h1>过滤-first demo:</h1>
        <div>
            <div>
            	<p>这是 div 中的一个段落</p>
            </div>
            <div>
            	<p>这是另外一个 div 中的一个段落</p>
            </div>
            <p>这是一个段落</p>
        </div>
        <script>
            $(document).ready(function(){
                $('div p').first().css('background-color', 'yellow')
            })
        </script>
    </body>
</html>
