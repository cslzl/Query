<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>祖先遍历-直接父元素</title>
        <style>
            .ancestors *{
                display: block;
                border: 2px solid lightgrey;
                color: lightgrey;
                padding: 5px;
                margin: 15px;
            }
        </style>
        <script src="../../src/utils/utils.js"></script>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
        <script src="../../src/html/html_css.js"></script>
        <script src="../../src/traverse/traverse_parent.js"></script>
    </head>
    <body>
        <h1>祖先遍历-直接父元素 demo:</h1>
        <div>
            <div class="ancestors">
                <div style="width:500px;">div (曾祖父元素)
                    <ul>ul (祖父元素)
                        <li>li (父元素)
                            <span>span</span>
                        </li>
                    </ul>
                </div>

                <div style="width:500px;">div (祖父元素)
                    <p>p (父元素)
                        <span>span</span>
                    </p>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $('span').parent().css({
                    'color': 'red',
                    'border': '2px solid red',
                })
            })
        </script>
    </body>
</html>
