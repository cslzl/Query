<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>submit 事件</title>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
    </head>
    <body>
        <h1>submit 事件 demo:</h1>
        <div>
            <form action="">
                First name: <input name="FirstName" value="hello"><br>
                Last name: <input name="LastName" value="world"><br>
                <input type="submit" value="提交">
            </form>
        </div>
        <script>
            $(document).ready(function() {
                $('form').submit(function() {
                    alert('提交')
                })
            })
        </script>
    </body>
</html>
