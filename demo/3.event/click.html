<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>click 事件</title>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
        <script src="../../src/effect/effect_hide_show.js"></script>
    </head>
    <body>
        <h1>click 事件 demo:</h1>
        <div>
            <p>测试段落1 (点击会消失)</p>
            <p>测试段落2 (点击会消失)</p>
            <p>测试段落3 (点击会消失)</p>
        </div>
        <script>
            $(document).ready(function() {
                $('p').click(function() {
                    $(this).hide()
                })
            })
        </script>
    </body>
</html>
