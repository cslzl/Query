<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>change 事件</title>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
    </head>
    <body>
        <h1>change 事件 demo:</h1>
        <div>
            <input>
            <p>在输入框写一些东西, 然后按下 enter 键或点击输入框外部.</p>
        </div>
        <script>
            $(document).ready(function() {
                $('input').change(function() {
                    alert('文本已被修改')
                })
            })
        </script>
    </body>
</html>
