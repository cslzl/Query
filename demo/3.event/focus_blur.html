<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>focus blur 事件</title>
        <script src="../../src/utils/utils.js"></script>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
        <script src="../../src/html/html_css.js"></script>
    </head>
    <body>
        <h1>focus blur 事件 demo:</h1>
        <div>
            Name: <input><br>
            Email: <input>
        </div>
        <script>
            $(document).ready(function() {
                $('input').focus(function() {
                    $(this).css('background-color', '#cccccc')
                })
                $("input").blur(function(){
                    $(this).css('background-color', '#ffffff')
                })
            })
        </script>
    </body>
</html>
