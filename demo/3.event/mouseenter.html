<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mouseenter 事件</title>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
    </head>
    <body>
        <h1>mouseenter 事件 demo:</h1>
        <div>
            <p>测试段落 (鼠标移上会有弹窗)</p>
        </div>
        <script>
            $(document).ready(function() {
                $('p').mouseenter(function() {
                    alert('鼠标移到了 p 元素上')
                })
            })
        </script>
    </body>
</html>
