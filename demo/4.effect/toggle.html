<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>toggle 效果</title>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
        <script src="../../src/effect/effect_hide_show.js"></script>
        <script src="../../src/effect/effect_toggle.js"></script>
    </head>
    <body>
        <h1>toggle 效果 demo:</h1>
        <div>
            <button id="button-toggle">隐藏 / 显示</button>
            <p>测试段落1</p>
            <p style="display:none;">测试段落2</p>
        </div>
        <script>
            $(document).ready(function() {
                $('#button-toggle').click(function() {
                    $('p').toggle()
                })
            })
        </script>
    </body>
</html>
