<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>slideToggle 效果</title>
        <style>
            #div-flip, #div-panel {
            	padding: 5px;
            	text-align: center;
            	background-color: #e5eecc;
            	border: solid 1px #c3c3c3;
            }
            #div-panel {
            	padding: 50px;
                display: none;
            }
        </style>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
        <script src="../../src/effect/effect_slide_xx.js"></script>
    </head>
    <body>
        <h1>slideToggle 效果 demo:</h1>
        <div>
            <div id="div-flip">点我, 显示或隐藏面板</div>
            <div id="div-panel">Hello world!</div>
        </div>
        <script>
            $(document).ready(function() {
                $('#div-flip').click(function() {
                    $('#div-panel').slideToggle('slow')
                })
            })
        </script>
    </body>
</html>
