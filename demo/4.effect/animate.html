<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>动画效果</title>
        <style>
            #div-test {
                position: absolute;
                background: #98bf21;
                width: 100px;
                height: 100px;
            }
        </style>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
        <script src="../../src/effect/effect_animate.js"></script>
    </head>
    <body>
        <h1>动画效果 demo:</h1>
        <div>
            <button>开始动画</button>
            <p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。
            如果需要改变，我们需要将元素的 position 属性设置为 relative, absolute, 或 fixed !</p>
            <div id="div-test"></div>
        </div>
        <script>
            $(document).ready(function(){
                $('button').click(function(){
                    $('#div-test').animate({
                        left: '250px',
                        opacity: '0.5',
                        height: '150px',
                        width: '150px',
                    },
                    'slow', function() {
                        console.log('帅帅的动画效果')
                    })
                })
            })
        </script>
    </body>
</html>
