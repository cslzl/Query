<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>id 选择器</title>
        <script src="../../src/_main.js"></script>
        <script src="../../src/ready/ready.js"></script>
        <script src="../../src/event/event.js"></script>
        <script src="../../src/effect/effect_hide_show.js"></script>
    </head>
    <body>
        <h1>id 选择器 demo:</h1>
        <div>
            <p id="p-test1">测试段落1 (将保留)</p>
            <p id="p-test2">测试段落2 (将隐藏)</p>
            <button id="button-test">测试</button>
        </div>
        <script>
            $(document).ready(function() {
                $('#button-test').click(function() {
                    $('#p-test2').hide()
                })
            })
        </script>
    </body>
</html>
